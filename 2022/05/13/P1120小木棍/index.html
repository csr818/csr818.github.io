            <div class="markdown-body">
              <h3 id="P1120小木棍"><a href="#P1120小木棍" class="headerlink" title="P1120小木棍"></a><a target="_blank" rel="noopener" href="https://www.luogu.com.cn/problem/P1120">P1120小木棍</a></h3><blockquote>
<p>notes:<br>主要是学习剪枝的技巧 一定要挖掘条件给的性质<br>这里所有的小木棒都要用完 每个等长(等价)<br>具体见注释</p>
</blockquote>
<p><em>有个玄学 压几条语句在一行会超时</em></p>
<figure class="highlight c++"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></div></td><td class="code"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;algorithm&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">70</span>;<br><br><span class="hljs-type">int</span> a[N], st[N], n, cnt, ll, sum;<br><br><span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">dfs</span><span class="hljs-params">(<span class="hljs-type">int</span> u, <span class="hljs-type">int</span> len, <span class="hljs-type">int</span> v)</span> <span class="hljs-comment">//当前在拼第几根 当前这根已经的长度 下一个用来拼的编号</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span> (u == cnt) <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>; <span class="hljs-comment">//所有拼完</span><br><br>    <span class="hljs-keyword">if</span> (len == ll) <span class="hljs-keyword">return</span> <span class="hljs-built_in">dfs</span>(u + <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>); <span class="hljs-comment">//当前这根拼完 继续下一根</span><br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = v; i &lt; n; i++) <span class="hljs-comment">//这个循环是在找当前合适的 </span><br>    &#123;<br>        <span class="hljs-keyword">if</span> (st[i]) <span class="hljs-keyword">continue</span>; <span class="hljs-comment">//已用 跳过</span><br><br>        <span class="hljs-keyword">if</span> (len + a[i] &lt;= ll) <span class="hljs-comment">//能放下去 </span><br>        &#123;<br>            st[i] = <span class="hljs-number">1</span>;<br>            <span class="hljs-keyword">if</span> (<span class="hljs-built_in">dfs</span>(u, len + a[i], i + <span class="hljs-number">1</span>)) <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>; <span class="hljs-comment">//可以拼好直接向上返回true</span><br>            st[i] = <span class="hljs-number">0</span>; <br><br>            <span class="hljs-comment">//拼接失败</span><br>            <span class="hljs-keyword">if</span> (!len) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>; <span class="hljs-comment">//如果当前的第一个就拼失败 那么由于剩余没有拼好的均等价，所以这根放不进去</span><br>            <span class="hljs-keyword">if</span> (len + a[i] == ll) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;  <span class="hljs-comment">//当已经 len + a[i] == ll 下一层递归会进入 dfs(u + 1, 0, 0)</span><br>            <span class="hljs-comment">//如果当前这根拼好了 但是下一层递归没有拼好 那么无论这里换成什么 也不能保证这个长度在之后的拼接中成功</span><br><br>            <span class="hljs-type">int</span> k = i + <span class="hljs-number">1</span>;<br>            <span class="hljs-keyword">while</span> (k &lt; n &amp;&amp; a[k] == a[k - <span class="hljs-number">1</span>]) k++;<br>            i = k - <span class="hljs-number">1</span>;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    cin &gt;&gt; n;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++) &#123;<br>        cin &gt;&gt; a[i];<br>        sum += a[i];<br>        ll = <span class="hljs-built_in">max</span>(ll, a[i]); <span class="hljs-comment">//把这上面三行写在一行里会慢几毫秒</span><br>    &#125;<br><br>    <span class="hljs-built_in">sort</span>(a, a + n);<br>    <span class="hljs-built_in">reverse</span>(a, a + n); <span class="hljs-comment">//优化 先放大的 </span><br><br>    <span class="hljs-keyword">while</span> (<span class="hljs-number">1</span>)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (sum % ll == <span class="hljs-number">0</span>) &#123;<br>            cnt = sum / ll;<br>            <span class="hljs-keyword">if</span> (<span class="hljs-built_in">dfs</span>(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>)) &#123; cout &lt;&lt; ll &lt;&lt; endl; <span class="hljs-keyword">break</span>; &#125;<br>        &#125;<br>        ll++;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

            </div>
